name: build-windows
on:
  workflow_dispatch:     # ← вернёт кнопку Run
  push:
    branches: ["main"]   # можно оставить, чтобы сборка шла и по коммитам


jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (sanity check)
        shell: pwsh
        run: |
          git ls-files | Out-String | Write-Host
          if (-not (Test-Path "run_app.py")) { Write-Error "run_app.py not found"; exit 2 }
          if (-not (Test-Path "app\server.py")) { Write-Error "app\server.py not found"; exit 2 }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller pywebview

            - name: Build portable EXE (PyInstaller, robust)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --log-level DEBUG `
            --name "BitD GM AI" `
            --noconsole `
            --add-data "app;app" `
            --hidden-import webview.platforms.edgechromium `
            --collect-submodules webview `
            --collect-submodules gradio `
            --collect-submodules fastapi `
            --collect-submodules starlette `
            --collect-submodules pydantic `
            --exclude-module webview.platforms.gtk `
            --exclude-module webview.platforms.qt `
            --exclude-module webview.platforms.cocoa `
            --exclude-module webview.platforms.cef `
            --exclude-module webview.platforms.winforms `
            --exclude-module webview.platforms.mshtml `
            run_app.py


      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build_logs
          path: build\

      - name: Upload portable app
        uses: actions/upload-artifact@v4
        with:
          name: BitD_GM_AI_portable
          path: dist\BitD GM AI\

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup -y

      - name: Build installer
        shell: pwsh
        run: |
          $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          & "$iscc" packaging\installer.iss /DAppVersion=${{ github.run_number }} /DSourceDir="dist\BitD GM AI" /DOutputDir="dist\installer"

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: BitD_GM_AI_Setup
          path: dist\installer\BitD_GM_AI_Setup.exe
