name: build-windows
on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller pywebview

      - name: Build portable EXE (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --log-level DEBUG `
            --name "BitD GM AI" `
            --noconsole `
            --add-data "app;app" `
            --hidden-import webview.platforms.edgechromium `
            --collect-submodules webview `
            --collect-submodules gradio `
            --collect-submodules fastapi `
            --collect-submodules starlette `
            --collect-submodules pydantic `
            --exclude-module webview.platforms.gtk `
            --exclude-module webview.platforms.qt `
            --exclude-module webview.platforms.cocoa `
            --exclude-module webview.platforms.cef `
            --exclude-module webview.platforms.winforms `
            --exclude-module webview.platforms.mshtml `
            run_app.py

      - name: Upload portable app
        uses: actions/upload-artifact@v4
        with:
          name: BitD_GM_AI_portable
          path: dist\BitD GM AI\

                  - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup -y

      - name: Build installer (tolerate failure)
        shell: pwsh
        continue-on-error: true
        run: |
          $iscc = "${env:ProgramFiles(x86)}\Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $iscc)) { $iscc = "${env:ProgramFiles}\Inno Setup 6\ISCC.exe" }
          if (-not (Test-Path $iscc)) { Write-Warning "ISCC.exe not found"; exit 0 }
          & "$iscc" packaging\installer.iss /DAppVersion=${{ github.run_number }} /DSourceDir="dist\BitD GM AI" /DOutputDir="dist\installer"
          if ($LASTEXITCODE -ne 0) { Write-Warning "ISCC failed with exit code $LASTEXITCODE" }

      - name: Upload installer (only if exists)
        if: hashFiles('dist/installer/BitD_GM_AI_Setup.exe') != ''
        uses: actions/upload-artifact@v4
        with:
          name: BitD_GM_AI_Setup
          path: dist\installer\BitD_GM_AI_Setup.exe
